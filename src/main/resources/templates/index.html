<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<script type="text/javascript" th:src="@{/js/initCommons.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/init.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/characterSwitcher.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/postureSwitcher.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/spriteDrawer.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/paletteDrawer.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/colorListeners.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/savePalette.js}"></script>
<script type="text/javascript" th:src="@{/js/sprite_editor/readPalette.js}"></script>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="content">
    <select id="character"></select>
    <select id="posture"></select>
    <canvas id="palette-canvas" onmouseup="selectSpritePartColor()"></canvas>
    <canvas id="sprite-canvas"></canvas>
    <p hidden>Palette index: <span id="selectedPaletteIndex">0</span></p>
    <input type="color" id="spriteSelectedPartColor" style="display:none" oninput="onInputPaletteColor(this)" onclick="onClickPaletteColor(this)">
    <button type="submit" class="btn" onclick="onClickSavePalette()">Save</button>
    <input type="text" id="inputSavePaletteName">
    <select id="playerCustomPalettes" onchange="onChangePlayerCustomPalettes(this)" ></select>

</div>
</body>


<footer th:replace="fragments/footer :: footer"></footer>
</html>
